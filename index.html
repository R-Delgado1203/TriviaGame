<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>

</head>

<body>
    <div class="vertical-center">
        <main class="container">
            <header class="text-center header">
                <h1>Trivia Time!</h1>
            </header>
            <div class="instructions">You'll have 15 seconds to answer each question. Good luck! </div>
            <button class="btn btn-danger" id="start-btn">Let's Play!</button>

            <!-- questions -->
            <div id=current-question></div>
            <div id=time-left></div>
            <div class="question"></div>
            <div class="choices"></div>

            <!-- answers -->
            <div id=message></div>
            <div id=corrected-answer></div>

            <!-- score -->
            <div id=final-message></div>
            <div id=correct-answer></div>
            <div id=incorrect-answer></div>
            <div id=not-answered></div>
            <div id="start-over-btn"></div>
        </main>
    </div>
</body>

</html>
